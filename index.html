<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/fab1fb57ab.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.google.com/share?selection.family=Inter:wght@100;200;300;400;500;600;700;800;900">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img src="images/Logo-alura.svg" alt="logo-alura">
    </header>
    <main>
        <section class="section1">
            <div class="container-text-box">
                <textarea class="box-text" placeholder="Ingrese el texto aquí" id="texto"></textarea>
            </div>
            <div class="btn-alert">
        <div class="alert">
            <i class="fa-solid fa-circle-exclamation"></i>
            <p>Solo letras minusculas y sin acento</p>
        </div>
        <div class="container-buttons">
            <button class="btn-encriptar" id="btn1">Encriptar</button>
            <button class="btn-desencriptar" id="btn2">Desencriptar</button>
        </div></div>
        </section>
        <section class="section2">
            <div class="container-paragraph-img">
                <img  src="images/Muñeco.svg" alt="" class="">
                <h3>Ningún mensaje fue <br> encontrado</h3>
                <p>Ingresa el texto que desees encriptar o <br> desencriptar</p>
            </div>
            <div class="container-result">
                <p class="text-result"></p>
            </div>
            <div class="container-copy">
                <button class="btn-copy">Copiar</button>
            </div>
            
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Chellenge Alura One by Daniela Garnica</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
