<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img src="/images/Logo-alura.svg" alt="logo-alura">
    </header>
    <main>
        <section class="section1">
            <div class="container-text-box">
            <textarea name="" id="" cols="30" rows="10" class="box-text" placeholder="Ingrese el texto aquí"></textarea>
        </div>
        <div class="alert">
            <i class="fa-solid fa-circle-exclamation"></i>
            <p>Solo letras minusculas y sin acento</p>
        </div>
        <div class="container-buttons">
            <input type="button" class="btn-encriptar" value="Encriptar">
            <input type="button" class="btn-desencriptar" value="Desencriptar">
        </div>
        </section>
        <section class="section2">
            <img src="images/Muñeco.svg" alt="" class="">
            <div class="container-paragraph">
                <h3>Ningún mensaje fue <br> encontrado</h3>
                <p>Ingresa el texto que desees encriptar o <br> desencriptar</p>
            </div>
            <div class="container-copy">
                <input type="button" value="copiar" class="btn-copy">
            </div>
            <div class="container-result">
                <p class="text-result"></p>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
